# ---------- 定时任务相关 ----------
signin_time: 0 10 0 * * ?
task_time: 0 10 0 * * ?
sanity_push_time: 0 */7 * * * ?
news_push_time: 0 */15 * * * ?

# ---------- 通用配置 ----------
# 签到间隔时间
signin_interval: 37
# 任务间隔时间
task_interval: 37
# 攻略图提供方
strategy_provide: all
# 是否使用公共cookie
use_public_cookie: true
# 查询tk时是否提示ww登录
link_ww: false
# 是否允许用户导入抽卡记录
allow_import: false
# 是否开启成功日志输出
enable_log: false
# 图片渲染精度
render_scale: 100
# 接口并发量
limit: 10
# 代理地址
proxy_url: ''
# 反向代理地址
reverse_proxy_url: 'https://api.kurobbs.com'

# ---------- 登录服务器配置 ----------
# 允许在线登录
allow_login: false
# 允许群显示token
allow_group_token_display: false
# 服务器开放端口
server_port: 25088
# 登录地址获取
public_link: 'http://127.0.0.1:25088'
# 背景图API
background_api: 'https://www.loliapi.com/acg'

# ---------- 面板图相关 ----------
# 是否允许普通用户上传面板图
allow_img_upload: false
# 是否允许普通用户获取原图
allow_get_origin: true
# 是否允许普通用户获取面板图列表
allow_get_list: false
# 是否允许普通用户删除面板图
allow_img_delete: false

# ---------- 别名相关 ----------
# 是否允许普通用户设置别名
allow_set_alias: false

# ==================== 刷新面板配置 ====================

# 全量刷新冷却时间（秒）
RefreshInterval: 60

# 单角色刷新冷却时间（秒）
RefreshSingleCharInterval: 30

# 刷新面板并发数
RefreshCardConcurrency: 3

# 是否使用全局信号量控制并发
UseGlobalSemaphore: false

# 单角色刷新后行为：0=仅刷新 1=刷新并发送面板图
RefreshSingleCharBehavior: 1

# ==================== 外部数据共享配置 ====================

# 是否启用外部 XutheringWavesUID 数据读取
external_xwuid_enable: true

# 外部玩家数据路径（留空则自动检测，可被环境变量 XWUID_PLAYERS_PATH 覆盖）
external_xwuid_players_path: ""

# 是否启用外部数据目录写入（排行榜共享）
external_data_enable: false

# 外部数据路径（可被环境变量 WAVES_DATA_PATH 覆盖）
external_data_path: ""

# ==================== 其他现有配置保持不变 ====================